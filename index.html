<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Reset-CSS-->
    <link rel="stylesheet" href="reset.css" />
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <!--W3-CSS-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <!--Font CSS-->
<link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,400;1,100&display=swap" rel="stylesheet">

    <!--My-CSS-->
      <link rel="stylesheet" href="style.css" />
   
    <title>Javascript Code Quiz</title>
</head>

<body>
  <main class="container">
    <header class="row">
      <nav>
      <div id="timer"></div>
      <div id="score"></div>
      </nav>
      <h1 class= "jumbotron">Q-wiz/code</h1>
    </header>
    <div class="col-xs"></div>
     
    <section class="card">

      <div class="quiz"></div>
      <div class="col-xs"></div>
              <div id="results"></div>
        
              <div id="question"></div>
              <div id="answers"></div>

            <p id="para1">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
    
          <div class="card-footer">
            <button id="start">Start</button>
            <button id="back">Back</button>
            <button id="submit">Submit</button>
          </div>
      </div>
    </div>
  </section>
</main>

      <script src="index.js"></script>
      
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
